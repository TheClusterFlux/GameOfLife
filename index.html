<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conway's Game of Life</h1>
            <p>Press SPACEBAR to restart with new settings</p>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <div class="settings-panel">
                <h3>Real-time Controls</h3>
                
                <div class="control-group">
                    <label for="realtimeUpdateFreq">Update Frequency (seconds):</label>
                    <div class="slider-container">
                        <input type="range" id="realtimeUpdateFreq" min="0.05" max="2" step="0.05" value="0.1">
                        <input type="number" id="realtimeUpdateFreqInput" min="0.05" max="2" step="0.05" value="0.1">
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="realtimeMutationChance">Mutation Chance (%):</label>
                    <div class="slider-container">
                        <input type="range" id="realtimeMutationChance" min="0" max="10" step="0.001" value="0">
                        <input type="number" id="realtimeMutationChanceInput" min="0" max="10" step="0.001" value="0">
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="realtimeMutationType">Mutation Type:</label>
                    <select id="realtimeMutationType">
                        <option value="single">Single Cell</option>
                        <option value="stable">Stable State</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="realtimeEdgeLooping">Edge Looping:</label>
                    <input type="checkbox" id="realtimeEdgeLooping" checked>
                </div>
            </div>
            
            <div class="stats">
                <h3>Statistics</h3>
                <div class="stat-item">
                    <label>Generation:</label>
                    <span id="generation">0</span>
                </div>
                <div class="stat-item">
                    <label>Living Cells:</label>
                    <span id="livingCells">0</span>
                </div>
                <div class="stat-item">
                    <label>Connected Users:</label>
                    <span id="connectedUsers">1</span>
                </div>
                <div class="stat-item">
                    <label>Current Settings:</label>
                    <div class="current-settings">
                        <div>Freq: <span id="currentFreq">0.1s</span></div>
                        <div>Mutation: <span id="currentMutation">0%</span></div>
                        <div>Type: <span id="currentType">Single Cell</span></div>
                        <div>Edges: <span id="currentEdges">On</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>New Game Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="gridWidth">Grid Width:</label>
                    <input type="number" id="gridWidth" min="10" max="200" value="50">
                </div>
                <div class="form-group">
                    <label for="gridHeight">Grid Height:</label>
                    <input type="number" id="gridHeight" min="10" max="200" value="50">
                </div>
                <div class="form-group">
                    <label for="updateFrequency">Update Frequency (seconds):</label>
                    <input type="number" id="updateFrequency" min="0.05" max="5" step="0.05" value="0.1">
                </div>
                <div class="form-group">
                    <label for="mutationChance">Mutation Chance (%):</label>
                    <input type="number" id="mutationChance" min="0" max="100" step="0.0001" value="0">
                </div>
                <div class="form-group">
                    <label for="mutationType">Mutation Type:</label>
                    <select id="mutationType">
                        <option value="single">Single Cell (Toggle One Cell)</option>
                        <option value="stable">Stable State (Create Stable Patterns)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edgeLooping">Edge Looping:</label>
                    <input type="checkbox" id="edgeLooping" checked>
                </div>
                <div class="form-group">
                    <label for="initialPattern">Initial Pattern:</label>
                    <select id="initialPattern">
                        <option value="stable">Stable Patterns</option>
                        <option value="random">Random</option>
                        <option value="glider">Glider</option>
                        <option value="oscillator">Oscillator</option>
                        <option value="toad">Toad</option>
                        <option value="beacon">Beacon</option>
                        <option value="figure8">Figure-8</option>
                        <option value="empty">Empty</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Start New Game</button>
                    <button type="button" id="cancelSettings">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
